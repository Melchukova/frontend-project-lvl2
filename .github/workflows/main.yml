name: Push-actions

on:
  push
  

jobs:
  make-lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14

    - name: install
      run:
        make install

    - name: run linter
      run: 
        make lint

    - name: test gendif
      run: 
        make test

    - name: coverage
      uses: paambaati/codeclimate-action@v2.6.0
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      with:
        coverageCommand: make test-coverage